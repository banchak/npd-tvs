  <div
    ng-init="_params={ 
      title : 'บันทึกแนบท้าย', 
      subTitle : 'สัญญาเช่าสถานที่ โครงการ THANYA SHOPPING PARK',
      term :'บันทึกแนบท้าย', 
      contractCalled : 'บันทึกข้อตกลง'}"
    >

    <div ng-class="!printForm && 'muted'" ng-show="record().title_section">
      <div ng-include="'views/tvs/contract-print-tof.html'"></div>
    </div>

    <div ng-class="!printForm && 'muted'" ng-show="record().head_section">
      <div class="paragraph">
        <div ng-include="'views/tvs/contract-print-head.html'"></div>
      </div>
    </div>
    <div ng-class="!printForm && 'muted'" ng-show="record().parties_section">
      <div class="paragraph">
        <div ng-include="'views/tvs/contract-print-parties.html'"></div>
      </div>
    </div>

    <div class="alert" ng-show="__mdOpen">
      <button type="button" class="close" ng-click="__mdOpen=false">&times;</button>
      <textarea rows="{{ utils.textLines(record().text).length + 3 }}" class="span12"
        ng-model="record().text" 
        >
      </textarea>
    </div>
    <div class="paragraph">
      <div markdown-bind="record().text" on-make-html="printForm && makeHtml()"></div>
    </div>

    <div ng-class="!printForm && 'muted'" ng-show="record().foot_section">
      <div class="paragraph">
        <div ng-include="'views/tvs/contract-print-foot.html'"></div>
      </div>
    </div>
  </div>
