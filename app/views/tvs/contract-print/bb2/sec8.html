  ข้อ&nbsp;8.&nbsp;ในกรณีแผ่นป้ายโฆษณา ชำรุด สีซีดจาง ไม่สวยงาม เก่า &nbsp;หรืออยู่ในสภาพไม่เหมาะสม เมื่อ<span class="nobr">ผู้ให้บริการ</span>ได้แจ้งแก่<span class="nobr">ผู้รับบริการ</span>แล้ว &nbsp;<span class="nobr">ผู้ให้บริการ</span>จะจัดทำแผ่นป้ายโฆษณาอันใหม่ในสภาพดี สวยงาม เพื่อเปลี่ยนและติดตั้งใหม่ โดย<span class="nobr">ผู้รับบริการ</span>เป็นผู้ชำระค่าใช้จ่ายในการจัดทำใหม่โดยทั้งสิ้น
