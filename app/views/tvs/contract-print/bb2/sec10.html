
<p>
  ข้อ 10. หากผู้รับบริการกระทำผิดสัญญาบริการนี้ข้อหนึ่งข้อใด หรือหลายข้อ หรือฝ่าฝืนไม่ปฏิบัติตามกฎ ระเบียบข้อบังคับอย่างหนึ่งอย่างใด ผู้ให้บริการมีสิทธิ์ที่จะบอกเลิกสัญญาบริการนี้ได้โดยพลันทันทีและให้ถือว่าผู้รับบริการยินยอมเลิกสัญญาบริการนี้ด้วย โดยไม่โต้แย้ง หรือเรียกร้องค่าเสียหายใดๆ ทั้งสิ้น
</p>
