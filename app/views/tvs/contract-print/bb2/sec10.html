
<p>
  ข้อ 10. หาก<span class="nobr">ผู้รับบริการ</span>กระทำผิดสัญญาบริการนี้ข้อหนึ่งข้อใด หรือหลายข้อ หรือฝ่าฝืนไม่ปฏิบัติตามกฎ ระเบียบข้อบังคับอย่างหนึ่งอย่างใด <span class="nobr">ผู้ให้บริการ</span>มีสิทธิ์ที่จะบอกเลิกสัญญาบริการนี้ได้โดยพลันทันทีและให้ถือว่า<span class="nobr">ผู้รับบริการ</span>ยินยอมเลิกสัญญาบริการนี้ด้วย โดยไม่โต้แย้ง หรือเรียกร้องค่าเสียหายใดๆ ทั้งสิ้น
</p>
