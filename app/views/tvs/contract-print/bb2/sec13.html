
<p>
  ข้อ&nbsp;13.&nbsp;เมื่อสัญญาบริการสิ้นสุดลง &nbsp;<span class="nobr">ผู้ให้บริการ</span> &nbsp;จะทำการรื้อถอนแผ่นภาพโฆษณาของ<span class="nobr">ผู้รับบริการ</span> โดย<span class="nobr">ผู้รับบริการ</span>ยินยอมชำระค่าใช้จ่ายในการถอดถอนแก่<span class="nobr">ผู้ให้บริการ</span> โดยยอมให้หักจากเงินประกันดังกล่าวในข้อ&nbsp;&nbsp;3.
</p>
