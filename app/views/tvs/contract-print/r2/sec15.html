
<h5>ข้อ 15. การส่งคำบอกกล่าว</h5>
<p>
  คำบอกกล่าวใดๆ ที่<span class="nobr">ผู้ให้เช่า</span>ได้ส่งถึง<span class="nobr">ผู้เช่า</span> 
  ตามภูมิลำเนาที่<span class="nobr">ผู้เช่า</span>ได้จดแจ้งไว้ในสัญญานี้  
  หรือเมื่อ<span class="nobr">ผู้ให้เช่า</span>ได้ส่ง หรือประกาศ โดยปิดไว้โดยเปิดเผย ณ สถานที่เช่าตามสัญญานี้
  ให้ถือว่าเป็นการส่งโดยชอบ และ<span class="nobr">ผู้เช่า</span>ได้รับแล้ว
</p>
