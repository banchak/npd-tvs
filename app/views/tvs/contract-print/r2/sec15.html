
<h5>ข้อ 15. การส่งคำบอกกล่าว</h5>
<p>
  คำบอกกล่าวใดๆ ที่<nobr>ผู้ให้เช่า</nobr>ได้ส่งถึง<nobr>ผู้เช่า</nobr> 
  ตามภูมิลำเนาที่<nobr>ผู้เช่า</nobr>ได้จดแจ้งไว้ในสัญญานี้  
  หรือเมื่อ<nobr>ผู้ให้เช่า</nobr>ได้ส่ง หรือประกาศ โดยปิดไว้โดยเปิดเผย ณ สถานที่เช่าตามสัญญานี้
  ให้ถือว่าเป็นการส่งโดยชอบ และ<nobr>ผู้เช่า</nobr>ได้รับแล้ว
</p>
