
<h5>ข้อ&nbsp;10.&nbsp;การส่งคำบอกกล่าว</h5>
<p>
  คำบอกกล่าวใดๆ ที่<span class="nobr">ผู้ให้บริการ</span>ได้ส่งถึง<span class="nobr">ผู้รับบริการ</span> 
  ตามภูมิลำเนาที่<span class="nobr">ผู้รับบริการ</span>ได้จดแจ้งไว้ในสัญญานี้  
  หรือเมื่อ<span class="nobr">ผู้ให้บริการ</span>ได้ส่งหรือประกาศ โดยปิดไว้โดยเปิดเผย 
  ณ สถานที่เช่าตามสัญญานี้ให้ถือว่าเป็นการส่งโดยชอบ 
  และ<span class="nobr">ผู้รับบริการ</span>ได้รับแล้ว
</p>
