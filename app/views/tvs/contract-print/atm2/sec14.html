
<p>
  ข้อ&nbsp;14.&nbsp;<span class="nobr">ผู้รับบริการ</span>เป็นผู้รับผิดชอบแต่ฝ่ายเดียวตลอดระยะเวลาบริการ &nbsp;ในความเสียหายใดๆ ที่อาจเกิดขึ้นแก่บุคคลใดๆ  ทั้งในส่วนทรัพย์สิน และในส่วนบุคคล  อันเนื่องจากทรัพย์สิน สิ่งของของ<span class="nobr">ผู้รับบริการ</span>ที่นำเข้ามาในสถานที่บริการ
</p>
