
<p>
  ข้อ 9.  <span class="nobr">ผู้ให้บริการ</span>ไม่ต้องรับผิดชอบใดๆ ทั้งสิ้นในตัวทรัพย์สิน สิ่งของ หรือสินค้าทุกชนิดที่<span class="nobr">ผู้รับบริการ</span>นำเข้ามาในพื้นที่บริการ  <span class="nobr">ผู้รับบริการ</span>ต้องดูแลเก็บรักษาทรัพย์สิน สิ่งของ และสินค้าของ<span class="nobr">ผู้รับบริการ</span>เอง ตลอดระยะเวลา
</p>
