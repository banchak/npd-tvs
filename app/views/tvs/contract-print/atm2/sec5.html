
<p>
  ข้อ 5.   <span class="nobr">ผู้รับบริการ</span>สัญญาว่าจะไม่ทำการดัดแปลง โยกย้ายทรัพย์สิน สิ่งของใดๆ ของ<span class="nobr">ผู้ให้บริการ</span>และจะไม่ทำการต่อเติม ตอกตะปู ติดกาว หรือเปลี่ยนสภาพพื้นที่ ซึ่งรวมถึงการก่อสร้างตกแต่ง กั้นฝา หรือติดตั้งท่อ หรือสาย หรือเสาใดๆ ในพื้นที่บริการ เว้นแต่จะได้รับอนุญาตจาก<span class="nobr">ผู้ให้บริการ</span>เป็นลายลักษณ์อักษร
</p>
