
<p>
  ข้อ 5.   ผู้รับบริการสัญญาว่าจะไม่ทำการดัดแปลง โยกย้ายทรัพย์สิน สิ่งของใดๆ ของผู้ให้บริการและจะไม่ทำการต่อเติม ตอกตะปู ติดกาว หรือเปลี่ยนสภาพพื้นที่ ซึ่งรวมถึงการก่อสร้างตกแต่ง กั้นฝา หรือติดตั้งท่อ หรือสาย หรือเสาใดๆ ในพื้นที่บริการ เว้นแต่จะได้รับอนุญาตจากผู้ให้บริการเป็นลายลักษณ์อักษร
</p>
