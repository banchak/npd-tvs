
<p>
  ข้อ 10.  <span class="nobr">ผู้รับบริการ</span>ตกลงเป็นผู้ชำระภาษีมูลค่าเพิ่มแทน<span class="nobr">ผู้ให้บริการ</span> และในกรณีทางราชการเรียกเก็บภาษีอื่นใดอันเนื่องจากสัญญาบริการพื้นที่ฉบับนี้ <span class="nobr">ผู้รับบริการ</span>ตกลงจะเป็นผู้ชำระค่าภาษีแก่<span class="nobr">ผู้ให้บริการ</span>ภายใน 7 วัน นับแต่วันที่<span class="nobr">ผู้ให้บริการ</span>แจ้งแก่<span class="nobr">ผู้รับบริการ</span>ให้ชำระ
</p>
