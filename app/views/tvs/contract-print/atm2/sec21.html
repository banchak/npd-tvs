
<p>
  ข้อ&nbsp;21.&nbsp;การบอกกล่าวตามสัญญานี้ หากได้ทำเป็นหนังสือและส่งให้<span class="nobr">ผู้รับบริการ</span> หรือโดยปิดประกาศ ณ พื้นที่บริการ หรือคู่สัญญาได้ส่งทางไปรษณีย์ลงทะเบียนไปยังอีกฝ่ายหนึ่งตามที่อยู่ที่ระบุไว้ข้างต้นในสัญญานี้แล้ว ให้ถือเป็นการบอกกล่าวโดยชอบ และคู่สัญญาอีกฝ่ายหนึ่งได้รับทราบแล้ว
</p>
