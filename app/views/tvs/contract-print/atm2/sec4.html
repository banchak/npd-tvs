
<p>
  ข้อ&nbsp;4.&nbsp;<span class="nobr">ผู้รับบริการ</span>สัญญาว่าจะประกอบกิจการตามประเภทที่ระบุในข้อ &nbsp;1.&nbsp; เท่านั้น หาก<span class="nobr">ผู้รับบริการ</span>ประสงค์จะเปลี่ยนชนิดประเภทของกิจการ <span class="nobr">ผู้รับบริการ</span>ต้องได้รับความยินยอมจาก<span class="nobr">ผู้ให้บริการ</span> เป็นลายลักษณ์อักษร   
</p>
