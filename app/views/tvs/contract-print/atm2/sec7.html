
<p>
  ข้อ 7.  หาก<span class="nobr">ผู้รับบริการ</span>บอกเลิกสัญญาก่อนครบกำหนดสัญญา หรือ<span class="nobr">ผู้ให้บริการ</span>บอกเลิกสัญญาเพราะเหตุ<span class="nobr">ผู้รับบริการ</span>ผิดนัดผิดสัญญา  <span class="nobr">ผู้รับบริการ</span>ยินยอมให้<span class="nobr">ผู้ให้บริการ</span>ริบเงินประกันในข้อ 3 ได้ทันที และ<span class="nobr">ผู้รับบริการ</span>ยังคงต้องรับผิดชอบชำระค่าบริการ และค่าใช้จ่ายอื่นๆ  ที่ค้างชำระแก่<span class="nobr">ผู้ให้บริการ</span>
